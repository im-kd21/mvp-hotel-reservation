- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Free Trial(c8c6f4a8-117b-419c-9a1f-9ce584069d0b)'
    appType: 'webApp'
    appName: 'hotel-booking-system'
    deployToSlotOrASE: true
